<!-- payments.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Payments - Sun Gym</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 40px;
            line-height: 1.6;
        }

        h1 {
            color: #333;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
        }

        h2 {
            color: #666;
            margin-top: 20px;
        }

        a {
            text-decoration: none;
            color: #0066cc;
            margin-bottom: 20px;
            display: inline-block;
        }

        a:hover {
            text-decoration: underline;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin: 20px 0;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
        }

        .form-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
        }
    </style>
</head>

<body>
    <h1>Manage Payments</h1>
    <a href="/">Back to Home</a>

    <!-- Add Payment Form -->
    <div class="form-section">
        <h2>Record New Payment</h2>
        <form id="addPayment">
            <table>
                <tr>
                    <td><label for="memberID">Member:</label></td>
                    <td>
                        <select id="memberID" name="memberID" required>
                            <option value="">Select Member...</option>
                            <option value="1">John Doe - Premium</option>
                            <option value="2">Jane Smith - Basic</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="amount">Amount:</label></td>
                    <td>
                        <input type="number" id="amount" name="amount" min="0" step="0.01" required>
                    </td>
                </tr>
                <tr>
                    <td><label for="paymentDate">Payment Date:</label></td>
                    <td><input type="date" id="paymentDate" name="paymentDate" required></td>
                </tr>
                <tr>
                    <td><label for="paymentMethod">Payment Method:</label></td>
                    <td>
                        <select id="paymentMethod" name="paymentMethod" required>
                            <option value="">Select Payment Method...</option>
                            <option value="Credit Card">Credit Card</option>
                            <option value="Debit Card">Debit Card</option>
                            <option value="Cash">Cash</option>
                            <option value="Bank Transfer">Bank Transfer</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" value="Record Payment">
                    </td>
                </tr>
            </table>
        </form>
    </div>

    <!-- View/Edit/Delete Payments -->
    <div class="form-section">
        <h2>Payment History</h2>
        <table>
            <thead>
                <tr>
                    <th>Payment ID</th>
                    <th>Member Name</th>
                    <th>Amount</th>
                    <th>Payment Date</th>
                    <th>Payment Method</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>John Doe</td>
                    <td>$50.00</td>
                    <td>2024-03-15</td>
                    <td>Credit Card</td>
                    <td>
                        <button onclick="editPayment(1)">Edit</button>
                        <button onclick="deletePayment(1)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
